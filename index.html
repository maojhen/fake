<body>

  <div class="player-card">

  <script>
    const audio = document.getElementById('audio');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const cover = document.getElementById('cover');
    const playBtn = document.getElementById('playBtn');
    const progress = document.getElementById('progress');
    const timeDisplay = document.getElementById('time');
    const volume = document.getElementById('volume');
    const volumeDisplay = document.getElementById('volumeDisplay');
    const loopBtn = document.getElementById('loopBtn');

    const playlist = [
      { title: 'å»–å­è±ä½ ä»€éº¼æ™‚å€™å›ä¾†', artist: 'å¯æ†çš„æ¦›æœ', src: 'å»–å­è±ä½ ä»€éº¼æ™‚å€™å›ä¾†.mp3', cover: 'img.jpg' },
      { title: 'å­è±çš„é•·å‡', artist: 'ä»£ç†äººä¹‹æˆ°', src: 'å­è±çš„é•·å‡.mp3', cover: 'img2.jpg' },
    ];

    let currentIndex = 0;
    let loopMode = 0; // 0: é †åº, 1: å–®æ›²é‡è¤‡, 2: æ¸…å–®å¾ªç’°

    function loadSong(index) {
      const song = playlist[index];
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
      audio.load();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = 'â¸ï¸';
      } else {
        audio.pause();
        playBtn.textContent = 'â–¶ï¸';
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadSong(currentIndex);
      audio.play();
      playBtn.textContent = 'â¸ï¸';
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadSong(currentIndex);
      audio.play();
      playBtn.textContent = 'â¸ï¸';
    }

    function toggleLoopMode() {
      loopMode = (loopMode + 1) % 3;
      const icons = ['â¡ï¸', 'ğŸ”‚', 'ğŸ”'];
      loopBtn.textContent = icons[loopMode];
    }

    audio.addEventListener('ended', () => {
      if (loopMode === 1) {
        audio.currentTime = 0;
        audio.play();
      } else if (loopMode === 2) {
        nextSong();
      } else {
        if (currentIndex < playlist.length - 1) {
          nextSong();
        } else {
          playBtn.textContent = 'â–¶ï¸';
        }
      }
    });

    audio.addEventListener('timeupdate', () => {
      progress.value = audio.currentTime;
      updateTimeDisplay();
    });

    audio.addEventListener('loadedmetadata', () => {
      progress.max = audio.duration;
      updateTimeDisplay();
    });

    progress.addEventListener('input', () => {
      audio.currentTime = progress.value;
    });

    volume.addEventListener('input', () => {
      audio.volume = volume.value;
      volumeDisplay.textContent = `éŸ³é‡ï¼š${Math.round(volume.value * 100)}%`;
    });

    function updateTimeDisplay() {
      const current = formatTime(audio.currentTime);
      const duration = isNaN(audio.duration) ? "00:00" : formatTime(audio.duration);
      timeDisplay.textContent = `${current} / ${duration}`;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    // åˆå§‹åŒ–æ’­æ”¾å™¨
    loadSong(currentIndex);
