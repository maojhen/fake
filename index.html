<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>子萱的長假</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .player-card {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .cover {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .song-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .artist {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .controls button {
      background: linear-gradient(145deg, #f0f0f0, #cacaca);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.1);
    }

    .label {
      text-align: left;
      font-size: 14px;
      color: #666;
      margin: 15px 0 5px;
    }

    input[type="range"] {
      width: 100%;
      accent-color: #a18cd1;
    }

    .time-display {
      font-size: 13px;
      color: #555;
      text-align: right;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      .player-card {
        padding: 20px;
      }
      .controls button {
        width: 44px;
        height: 44px;
        font-size: 20px;
      }
      .song-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="player-card">
    <img class="cover" src="img.jpg" alt="Album Cover">
    <div class="song-title">子萱的長假</div>
    <div class="artist">代理人之戰</div>

    <audio id="audio" src="子萱的長假.mp3"></audio>

    <div class="controls">
      <button onclick="togglePlay(this)">▶️</button>
    </div>

    <div class="label">播放進度</div>
    <input type="range" id="progress" value="0">
    <div class="time-display" id="time">00:00 / 00:00</div>

    <div class="label">音量</div>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    <div class="volume-display" id="volumeDisplay">音量：100%</div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const volume = document.getElementById('volume');
    const timeDisplay = document.getElementById('time');
    const volumeDisplay = document.getElementById('volumeDisplay');
    let playBtn;

    function togglePlay(btn) {
      playBtn = btn;
      if (audio.paused) {
        audio.play();
        btn.textContent = '⏸️';
      } else {
        audio.pause();
        btn.textContent = '▶️';
      }
    }

    audio.addEventListener('timeupdate', () => {
      progress.value = audio.currentTime;
      updateTimeDisplay();
    });

    audio.addEventListener('loadedmetadata', () => {
      progress.max = audio.duration;
      updateTimeDisplay();
    });

    progress.addEventListener('input', () => {
      audio.currentTime = progress.value;
    });

    volume.addEventListener('input', () => {
      audio.volume = volume.value;
      updateVolumeDisplay();
    });

    function updateTimeDisplay() {
      const current = formatTime(audio.currentTime);
      const duration = isNaN(audio.duration) ? "00:00" : formatTime(audio.duration);
      timeDisplay.textContent = `${current} / ${duration}`;
    }

    function updateVolumeDisplay() {
      const percent = Math.round(volume.value * 100);
      volumeDisplay.textContent = `音量：${percent}%`;
    }

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    // 初始化音量顯示
    updateVolumeDisplay();
  </script>

</body>
</html>
